<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        
        var number = parseInt(prompt("Enter size of array:-"))
        var duplicate = [number];
        var i,j;
    
        for (i = 0; i < number; i++)  duplicate[i] = parseInt(prompt ("Enter elements of array:-"));
        
        
        for (i = 0; i < number; i++) 
        {
            for (j = i + 1; j < number; j++) 
            {
                if (duplicate[i] == duplicate[j])
                
                document.write (`<h2>the duplicate element of array is :&nbsp-${duplicate[i]}</h2>`);
            
            }
        }
    
    </script>
</body>
</html>
