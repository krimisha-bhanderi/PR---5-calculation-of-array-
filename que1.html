<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

     <script type="text/javascript">

        var number = parseInt(prompt("Enter size of array :-"));
        var array= [];

        for(i = 0 ; i < number ; i++)
        {
            array[i] = parseInt(prompt("Enter the elements of array :-"));
        }

        document.write(array);
        


        for (i = 0; i <= array.length; i++) 
        {
            if (array[i] < 0) 
            {
                document.write(`The negative element from array is: ${array[i]}`);
            }
        }
    </script>
</body>
</html>
