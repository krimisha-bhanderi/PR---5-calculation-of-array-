<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    

    <script type="text/javascript">

        var number = parseInt(prompt("Enter size of array:- "));
        let array = [number];

        for(i = 0 ; i < number ; i++)
        {
            array[i] = parseInt(prompt("Enter the elements of array:- "));
        }
    
    
        let value = parseInt(prompt("Enter the updated element:- "));
        let position = parseInt(prompt("Enter The updated index:- "));
    
        array[position] = value;
        document.write(array);

    </script>

</body>
</html>
